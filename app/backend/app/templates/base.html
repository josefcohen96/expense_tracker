{# Base template for all pages #}
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CoupleBudget{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles could go here -->
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <nav class="bg-white shadow mb-6">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <!-- Logo -->
            <div>
              <a href="/" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 mr-1 text-indigo-600"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 3a3 3 0 00-3 3v8a3 3 0 003 3h10a3 3 0 003-3V6a3 3 0 00-3-3H5zm1 4a1 1 0 011-1h2a1 1 0 110 2H7a1 1 0 01-1-1zm0 4a1 1 0 011-1h2a1 1 0 110 2H7a1 1 0 01-1-1zm4-4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zm0 4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span class="font-bold">CoupleBudget</span>
              </a>
            </div>
            <!-- Primary Nav -->
            <div class="hidden md:flex items-center space-x-1">
              <a href="/" class="py-5 px-3 hover:text-indigo-600">לוח מחוונים</a>
              <a href="/transactions" class="py-5 px-3 hover:text-indigo-600">עסקאות</a>
              <a href="/recurrences" class="py-5 px-3 hover:text-indigo-600">הוצאות קבועות</a>
              <a href="/backup" class="py-5 px-3 hover:text-indigo-600">גיבוי</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
