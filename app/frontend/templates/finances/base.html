{% extends "layout/base.html" %}

{% block title %}{% block finances_title %}פיננסים{% endblock %} - המנביטים{% endblock %}

{% block content %}
<div class="flex min-h-screen full-viewport-safe">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg border-l">
        <div class="p-6">
            <h2 class="text-xl font-bold text-gray-900 mb-6">פיננסים</h2>
            <nav class="space-y-2">
                <a href="/finances" class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.path == '/finances' %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    </svg>
                    דשבורד
                </a>
                
                <a href="/finances/transactions" class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'transactions' in request.path %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    עסקאות
                </a>
                
                <a href="/finances/recurrences" class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'recurrences' in request.path and 'recurrences/active' not in request.path %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    הוצאות קבועות
                </a>
                <a href="/finances/recurrences/active" class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'recurrences/active' in request.path %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    ניהול הוצאות קבועות
                </a>
                
                <a href="/finances/income" class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'income' in request.path %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                    </svg>
                    הכנסות
                </a>
                
                <a href="/finances/statistics" class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'statistics' in request.path %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    סטטיסטיקות
                </a>
                
                <a href="/finances/backup" class="flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'backup' in request.path %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    גיבוי
                </a>
                
                
            </nav>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="flex-1 bg-gray-50 full-viewport-safe">
        <div class="p-6">
            {% block finances_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
