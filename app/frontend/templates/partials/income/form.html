<div class="bg-white p-6 rounded-lg shadow mb-8">
  <h2 class="text-xl font-semibold mb-4">הוסף הכנסה חדשה</h2>
  <form method="post" action="/income" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1">תאריך</label>
      <input type="date" name="date" required value="{{ today }}"
        class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">סכום</label>
      <input type="number" step="0.01" name="amount" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">קטגוריה</label>
      <select name="category_id" class="w-full border border-gray-300 rounded px-3 py-2">
        {% for c in categories %}
        <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">משתמש</label>
      <select name="user_id" class="w-full border border-gray-300 rounded px-3 py-2">
        {% for u in users %}
        <option value="{{ u.id }}">{{ u.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">שיטת תשלום</label>
      <select name="account_id" class="w-full border border-gray-300 rounded px-3 py-2">
        {% for a in accounts %}
        <option value="{{ a.id }}" {% if a.name == 'CASH' %}selected{% endif %}>{{ a.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">הערות</label>
      <input type="text" name="notes" class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div class="md:col-span-2 text-right">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">שמור הכנסה</button>
    </div>
  </form>
</div>
