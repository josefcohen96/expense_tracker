<!-- פילטר לגרף החודשי לפי קטגוריה -->
<div class="flex flex-wrap gap-4 items-end mt-4">
  <div class="bg-white p-3 rounded shadow flex items-end gap-3">
    <div class="flex flex-col">
      <label for="monthly-category" class="text-sm text-gray-600">קטגוריה לגרף חודשי</label>
      <select id="monthly-category" class="border rounded px-2 py-1">
        <option value="total" selected>סה"כ</option>
        {% for c in categories %}
        <option value="{{ c.name }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="flex flex-col">
      <label for="donut-month-single" class="text-sm text-gray-600">חודש לדונאט</label>
      <input id="donut-month-single" type="month" value="{{ selected_month or '' }}" class="border rounded px-2 py-1">
    </div>
  </div>
</div>

<!-- גרף חודשי -->
<h2 class="text-lg font-semibold mt-6 mb-2">הוצאות חודשיות (6 חודשים אחרונים)</h2>
<div class="bg-white p-4 rounded shadow" style="height: 320px;">
  <canvas id="monthly-chart"></canvas>
  <div class="text-sm text-gray-500 mt-1">ניתן לבחור קטגוריה לבחירה למעלה</div>
</div>

<!-- דונאט קטגוריות -->
<h2 class="text-lg font-semibold mt-8 mb-2">התפלגות הוצאות לפי קטגוריה (חודש נבחר)</h2>

<div class="bg-white p-4 rounded shadow" style="height: 320px;">
  <canvas id="donut-chart"></canvas>
</div>

<!-- הסרת גרף הוצאות קבועות לפי דרישה -->
